<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="page">
    <main class="game">
      <section class="game__field field">
        <div class="field__cell" data-id="1"></div>
        <div class="field__cell" data-id="2"></div>
        <div class="field__cell" data-id="3"></div>
        <div class="field__cell" data-id="4"></div>
        <div class="field__cell" data-id="5"></div>
        <div class="field__cell" data-id="6"></div>
        <div class="field__cell" data-id="7"></div>
        <div class="field__cell" data-id="8"></div>
        <div class="field__cell" data-id="9"></div>
      </section>
      <p class="game__result button">Result</p>
      <p class="game__name button">Tic Tac Toe</p>
      <button class="game__restart button button--restart hide">Restart</button>
    </main>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
